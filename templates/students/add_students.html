{% extends 'base/base.html' %}

{% block title %}
    Add Student
{% endblock %}

{% block content %}

    <h1>Student Registration Form: </h1>

    <form method="post">
        {% csrf_token %}{# this is a security token #}

        <div class="mb-3">
            <label for="InputFullName" class="form-label">Name </label>
            <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="NameHelp">
            <div id="emailHelp" class="form-text">Enter Your Full Name</div>
        </div>

        <div class="mb-3">
            <label for="Address" class="form-label">Address</label>
            <input name="address" type="address" class="form-control" id="InputAddress">
        </div>

        <div class="mb-3">
            <label for="Phone" class="form-label">Phone Number</label>
            <input name="phone" type="phone" class="form-control" id="InputPhone">
        </div>

        <div class="mb-3">
            <label for="DateOfBirth" class="form-label">DD/MM/YYYY</label>
            <input name="birthdate" type="date" class="form-control" id="InputAddress">
        </div>

        <div class="mb-3">
            <label for="NID" class="form-label">National ID Number</label>
            <input name="nid" type="nid" class="form-control" id="InputNid">
        </div>

        <div class="mb-3">
            <label for="Gender" class="form-label">Gender</label>
            <select name="gender" class="form-select" aria-label="Default select example">
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
